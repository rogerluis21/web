            <div class="modal fade" id="nuevoAcuerdoModal" tabindex="-1" role="dialog" aria-labelledby="nuevoAcuerdoModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="nuevoAcuerdoModalLabel">Nuevo Acuerdo</h5>
                        </div>
                        <div class="modal-body">
                            <form id="formAcuerdo" class="needs-validation" novalidate>
                                <div class="form-group">
                                    <label for="fecha">Fecha de Cumplimiento</label>
                                    <input type="date" class="form-control" id="fecha" required>
                                    <div class="invalid-feedback">
                                        Por favor, ingrese una fecha válida.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="responsable">Responsable</label>
                                    <input type="text" class="form-control" id="responsable" required>
                                    <div class="invalid-feedback">
                                        Por favor, ingrese el nombre del responsable.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="estado">Estado</label>
                                    <select class="form-control" id="estado" required>
                                        <option value="">Seleccione un estado</option>
                                        <option value="cumplido">Cumplido</option>
                                        <option value="pendiente">Pendiente</option>
                                        <option value="incumplido">Incumplido</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Por favor, seleccione un estado.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                                    <div class="invalid-feedback">
                                        Por favor, ingrese una descripción.
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="btnCerrarModal" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="guardarAcuerdo">Guardar</button>
                        </div>
                    </div>
                </div>

        </div>

        <script src="jquery/jquery-3.7.1.min.js"></script>
